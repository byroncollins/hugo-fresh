{{- $hero        := .Site.Params.hero }}
{{- $clientLogos := index $hero "clientlogos" }}
<div class="hero-foot mb-20">
  <div class="container">
    <div class="tabs is-centered">
      <ul>
        {{- range $clientLogos }}
        <li class="partner-logo-item">
          <a {{ if .url }} href="{{ .url }}" {{ end }} class="partner-logo-link">
            <img class="partner-logo" src="{{ printf "images/logos/clients/%s.svg" .logo | relURL }}" alt="{{ .name }}">
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
